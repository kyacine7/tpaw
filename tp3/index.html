    <div class="container">
        <h1>tp3</h1>
        <p>Hello world! This is HTML5 Boilerplate.</p>
        <img src="../galilee.png" alt="Logo Galilee" />

        <!-- formulaire boostap -->
        <form action="" method="post" id="formulaire">
            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">Nom :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" name="firstName" placeholder="entrez votre Nom">
                </div>
            </div>
            <div class="form-group row">
                <label for="prenom" class="col-sm-2 col-form-label">Prénom :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prenom" name="lastName" placeholder="entrez votre Prénom">
                </div>
            </div>
            <div class="form-group row">
                <label for="bday" class="col-sm-2 col-form-label">Date de naissance :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bday" placeholder="jj/mm/aa">
                </div>
            </div>
            <div class="form-group row">
                <label for="adress" class="col-sm-2 col-form-label">Adresse :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="adress" placeholder="Adresse postale">
                </div>
            </div>
            <div class="form-group row">
                <label for="mail" class="col-sm-2 col-form-label">Email :</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="mail" placeholder="Exemple@Email.com">
                </div>
            </div>

            <!-- boutton boostap -->
            <button type="submit" id="envoi" class="btn btn-primary">Valider</button>

        </form>
